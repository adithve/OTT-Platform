<!DOCTYPE html>
<html>
<head>
  <title>Edit Movie</title>
</head>
<body>
  <h1>Edit: {{ movie.title }}</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label>Title</label><br>
    <input type="text" name="title" value="{{ movie.title }}" required><br><br>

    <label>Language</label><br>
    <input type="text" name="language" value="{{ movie.language }}"><br><br>

    <label>Description</label><br>
    <textarea name="description" rows="4">{{ movie.description }}</textarea><br><br>

    <label>Thumbnail</label><br>
    <input type="file" name="thumbnail"><br>
    {% if movie.thumbnail %}
      <img src="{{ movie.thumbnail.url }}" width="120"><br>
    {% endif %}
    <br>

    <label>Video</label><br>
    <input type="file" name="video"><br>
    {% if movie.video %}
      <video width="200" controls>
        <source src="{{ movie.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    {% endif %}
    <br><br>

    <button type="submit">Update</button>
  </form>

  <br>
    <a href="{% url 'adminhome' %}">
      <button>Back to Home</button>
    </a>
</body>
</html>

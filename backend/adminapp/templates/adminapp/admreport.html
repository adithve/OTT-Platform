<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Reports</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; }
    .sidebar { width: 200px; background: #f4f4f4; height: 100vh; padding: 20px; box-sizing: border-box; border-left: 1px solid #ccc; }
    .sidebar a { display: block; margin: 10px 0; text-decoration: none; color: #000; }
    .main { flex: 1; padding: 20px; }
    .topbar { margin-bottom: 20px; }
    .table-container { max-height: 500px; overflow-y: auto; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; }
    table th, table td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .back-btn { margin-top: 30px; padding: 15px 15px; cursor: pointer; color: white; border: none; border-radius: 4px; }
    
  </style>
</head>
<body>

  <div class="main">
    <h2>Reports - Most Watched Movies</h2>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Movie</th>
            <th>Watch Count</th>
          </tr>
        </thead>
        <tbody>
          {% for movie in movies %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ movie.title }}</td>
            <td>{{ movie.count }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="3">No movies available.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <br>
    <a href="{% url 'adminhome' %}">
      <button>Back to Home</button>
    </a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logout-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 15px;
    }
    p {
      margin-bottom: 20px;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #c5c5c5;
      color: #000000;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
  </style>
</head>
<body>
  <div class="logout-box">
    <h2>You have been logged out</h2>
    <p>Thank you for managing the site today. See you next time!</p>
    <a href="{% url 'adminlogin' %}" class="btn">Login Again</a>
  </div>
</body>
</html>

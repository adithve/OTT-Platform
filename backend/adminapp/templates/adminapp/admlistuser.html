<!DOCTYPE html>
<html>
<head>
  <title>List Users</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .actions { display: flex; gap: 10px; align-items: center; }
    form { display: inline; }
  </style>
</head>
<body>
  <h1>Users</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td class="actions">
          <!-- View -->
          <a href="{% url 'admviewuser' user.id %}"><button type="button">View</button></a>
          
          <!-- Block/Unblock -->
          <form method="POST" action="{% url 'admblockuser' user.id %}">
            {% csrf_token %}
            <label>
              <input type="radio" name="status" value="block" {% if not user.is_active %}checked{% endif %}>
              Block
            </label>
            <label>
              <input type="radio" name="status" value="unblock" {% if user.is_active %}checked{% endif %}>
              Unblock
            </label>
            <button type="submit">Save</button>
          </form>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No users found</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
    <a href="{% url 'adminhome' %}">
      <button>Back to Home</button>
    </a>
</body>
</html>
